<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save the Date</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap');

  body {
    margin: 0;
    background: #fff8f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Quicksand', sans-serif;
    position: relative;
  }

  /* Fullscreen floral frame */
  .frame-border {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('frame.jpg') center/cover no-repeat;
    z-index: 0;
    pointer-events: none;
  }

  /* Watermark with shimmering gold */
  .watermark {
    position: absolute;
    font-family: 'Great Vibes', cursive;
    font-size: 15vw;
    background: linear-gradient(90deg, transparent, gold, transparent);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 5s linear infinite;
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
    user-select: none;
  }
  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  /* Loader */
  .loader {
    position: absolute;
    width: 80px;
    height: 80px;
    border: 6px solid rgba(212,175,55,0.3);
    border-top: 6px solid gold;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 20;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Envelope */
  .envelope {
    position: relative;
    width: 70vw;
    max-width: 550px;
    aspect-ratio: 3/2;
    background: linear-gradient(145deg, #7b1f1f, #b84d1f);
    border: 4px solid #d4af37;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    z-index: 5;
    transition: opacity 1s ease;
    display: none;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #b84d1f, #d4af37);
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    transform-origin: top;
    transition: transform 1s ease-in-out;
    z-index: 2;
  }

  .card {
    position: absolute;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    transition: bottom 1s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 5px;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .card {
    bottom: 0;
  }

  /* Fullscreen invite after envelope fades */
  .invite-fullscreen {
    position: absolute;
    width: 80vw;
    max-width: 650px;
    z-index: 10;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 1s ease, transform 3s ease;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.3));
  }

  .invite-fullscreen.show {
    opacity: 1;
    transform: scale(1); /* subtle zoom-in */
  }

  /* Subtle vignette */
  .vignette {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.3) 100%);
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 9;
  }
  .vignette.show { opacity: 1; }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleMove 8s linear infinite;
  }

  @keyframes sparkleMove {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  }

  /* Petals */
  .petal {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50% 50% 0 50%;
    transform: rotate(45deg);
    opacity: 0.7;
    animation: petalFall 10s linear infinite;
  }

  @keyframes petalFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    50% { transform: translateY(50vh) rotate(90deg); }
    100% { transform: translateY(110vh) rotate(180deg); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="frame-border"></div>
  <div class="watermark">A & S</div>
  <div class="vignette"></div>
  <div class="loader"></div>

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="card">
      <img id="inviteImage" src="inde.jpg" alt="Save the Date Card">
    </div>
  </div>

  <!-- Fullscreen invite after envelope disappears -->
  <img src="inde.jpg" class="invite-fullscreen" alt="Save the Date Invite" id="inviteFullscreen">

<script>
  const invite = document.getElementById('inviteImage');
  const fullscreenInvite = document.getElementById('inviteFullscreen');
  const envelope = document.querySelector('.envelope');
  const loader = document.querySelector('.loader');
  const vignette = document.querySelector('.vignette');

  // Preload image
  const img = new Image();
  img.src = invite.src;
  img.onload = () => {
    loader.style.display = 'none';
    envelope.style.display = 'block'; // show envelope only after loaded
    setTimeout(openEnvelope, 2000); // auto-open after 1s
  };

  function openEnvelope() {
    envelope.classList.add('open');

    // Petal burst
    for(let i=0; i<20; i++) {
      const burst = document.createElement('div');
      burst.classList.add('petal');
      burst.style.left = '50%';
      burst.style.top = '50%';
      burst.style.background = 'gold';
      burst.style.animationDuration = (1+Math.random()*2)+'s';
      burst.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(burst);
      setTimeout(()=>burst.remove(),3000);
    }

    setTimeout(() => {
      envelope.style.opacity = '0';
      fullscreenInvite.classList.add('show');
      vignette.classList.add('show');
    }, 2000);
  }

  // Create golden sparkles
  for(let i=0; i<25; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random()*100 + 'vw';
    sparkle.style.top = Math.random()*-20 + 'vh';
    sparkle.style.animationDuration = 5 + Math.random()*5 + 's';
    document.body.appendChild(sparkle);
  }

  // Create petals
  for(let i=0; i<12; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.top = Math.random()*-10 + 'vh';
    petal.style.background = `rgba(255,182,193,${0.6+Math.random()*0.4})`;
    petal.style.animationDuration = 8 + Math.random()*5 + 's';
    document.body.appendChild(petal);
  }
</script>
</body>
</html>
